<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<h2>Employee Records</h2>
<div *ngIf="selectedEmployeeData">
  <h4>Select Record</h4>
  <h3>Name: <span style="color:red; font-size:18px">{{selectedEmployeeData.selectedName}}</span></h3>
  <h3>City: <span style="color:red; font-size:18px">{{selectedEmployeeData.selectedCity}}</span></h3>
  <h3>Salary: <span style="color:red; font-size:18px">{{selectedEmployeeData.selectedSalary}}</span></h3>
  <hr/><hr/>
</div>
<child-component [name]="employee.eName" [city]="employee.eCity" [salary]="employee.eSalary" (sendRecord)="getRecord($event)"
  *ngFor="let employee of employeeRecord">Child component gets loaded here!</child-component>
